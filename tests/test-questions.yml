config:
  target: 'https://scc-backend-60353.azurewebsites.net/rest/house'
  http:
    timeout: 60
  plugins:
    metrics-by-endpoint: {}
    #metricsProcessEndpoint : "myProcessEndpoint"  # function used to aggregate endpoints for statistics
  processor: "./test-utils.js"
  variables:
    numAuctions: 20
  phases:
  - name: "Warm up"    # WARM UP PHASE: duration: 10s, starting with 1 new client/sec up to 5 new clients/sec
    duration: 1
    arrivalRate: 1


scenarios:
  ################################### 1. Testing Questions without Cache and without Authentication
  - name: "Question Cycle 0-Cache 0-Auth"
    weight: 1
    flow: 
      - loop:
        - post:
            url: "/1/question/create"
            headers:
              Cookie: "scc:session={{sessionCookie}}"
              isCacheActive: false
              isAuthActive: false
            json:
              id: "1"
              postUserId: "1"
              textMessage: "Isto é uma pergunta sobre uma casa, eu sou o user1"
        - delete:
            url: "/1/question/delete?id=1"
            headers:
              Cookie: "scc:session={{sessionCookie}}"
              isCacheActive: false
              isAuthActive: false 
        - get:
            url: "/1/question/list"
            headers:
              Cookie: "scc:session={{sessionCookie}}"
              isCacheActive: false
              isAuthActive: false
            afterResponse: "printStatus" 
        count: "{{ numAuctions }}" 
  ################################### 2. Testing Questions with Cache but without Authentication
  - name: "Question Cycle 0-Cache 0-Auth"
    weight: 1
    flow: 
      - loop:
        - post:
            url: "/1/question/create"
            headers:
              Cookie: "scc:session={{sessionCookie}}"
              isCacheActive: true
              isAuthActive: false
            json:
              id: "1"
              postUserId: "1"
              textMessage: "Isto é uma pergunta sobre uma casa, eu sou o user1"
        - delete:
            url: "/1/question/delete?id=1"
            headers:
              Cookie: "scc:session={{sessionCookie}}"
              isCacheActive: true
              isAuthActive: false 
        - get:
            url: "/1/question/list"
            headers:
              Cookie: "scc:session={{sessionCookie}}"
              isCacheActive: true
              isAuthActive: false
            afterResponse: "printStatus" 
        count: "{{ numAuctions }}"
  ################################### 3. Testing Questions with Cache and Authentication
  - name: "Question Cycle 0-Cache 0-Auth"
    weight: 1
    flow: 
      - loop:
        - post:
            url: "/1/question/create"
            headers:
              Cookie: "scc:session={{sessionCookie}}"
              isCacheActive: true
              isAuthActive: true
            json:
              id: "1"
              postUserId: "1"
              textMessage: "Isto é uma pergunta sobre uma casa, eu sou o user1"
        - delete:
            url: "/1/question/delete?id=1"
            headers:
              Cookie: "scc:session={{sessionCookie}}"
              isCacheActive: true
              isAuthActive: true 
        - get:
            url: "/1/question/list"
            headers:
              Cookie: "scc:session={{sessionCookie}}"
              isCacheActive: true
              isAuthActive: true
            afterResponse: "printStatus" 
        count: "{{ numAuctions }}"